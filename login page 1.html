<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <dive class="formWrapper">
        <div class="formdiv">
          <h2>create account</h2>
          <p class="text">Sign up with social media</p>
          <div class="socialbtn">
            <div class="facebook icon">
              <i class="fab fa-facebook-square"></i>
            </div>
            <div class="twitter icon"><i class="fab fa-twitter"></i></div>
            <div class="instergram icon"><i class="fab fa-instagram"></i></div>
          </div>
          <hr />
          <!--horizontal line-->
          <div class="orDiv">or</div>
          <p class="text">sign up with google</p>
          <div class="formgroup">
            <i class="fas fa-user"></i>
            <input type="text" name="name" id="name" placeholder="name" />
          </div>
          <!--useranem input-->
          <div class="formgroup">
            <i class="fas fa-envelope-open-text"></i>
            <input type="email" name="email" id="email" placeholder="email" />
          </div>
          <div class="formgroup">
            <i class="fas fa-unlock-alt"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
          </div>
          <div class="chexbox">
            <input type="checkbox" name="checkbox" id="chexbox" />
            <span class="text">i agree the terms of condition</span>
          </div>
          <button class="btn">SIGN UP</button>
        </div>
        <div class="welcmediv">
          <h1>welcome back</h1>
          <p class="text">get in touch with our latest news and more updtaes</p>
          <button class="btn2">SIGN IN</button>
        </div>
      </dive>
    </div>
  </body>
</html>
